<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlemslista</title>
    <script type="text/javascript" th:src="@{/admin.js}" defer></script>
    <script type="text/javascript" th:src="@{/script.js}" defer></script>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="adminClass"></div>
    <h1 class="center">Medlemslista</h1>

    <div class="links">
        <a th:href="@{/}">Startsida</a>
        <a class="adminLink" th:href="@{/membercontrol}">Hantera medlemmar</a>
        <a th:href="@{/admin}">Admin login</a>
    </div>

    <div class="center">
        <h2>Nuvarande medlemmar:</h2>
        <ul>
            <li th:each="item : ${members}">
                <span th:text="|${item.name}, ${item.age}|"></span> <a class="removeMember" th:href="@{/remove-member/{itemId}(itemId=${item.id})}">X</a>
            </li>
        </ul>
    </div>

</body>
</html>
